<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hub</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- css -->
    <link rel="stylesheet" href="phone.css">

    <style>
        #input-error {
            display: none;
        }
    </style>

</head>

<body>
    <h1 class='text-center'>Phone Hub</h1>
    <div class="input-group mb-3 ">
        <input id='input-text' type="text" class="form-control" placeholder="Recipient's username"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onClick='loadData()' class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
    </div>

    <div>
        <h1 id='input-error' class="text-danger">Improper input</h1>
    </div>

    <div id='single-meal' class="w-50 mx-auto">

    </div>

    <div id='mobile-container' class="row g-3">




    </div>




    <script src="phone.js"></script>
</body>

</html>
